<!DOCTYPE html>
<html>
    <head>
        <title>Nav-Bar</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="nav-bar-container">
            <img class="logo" src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2018/07/attachment_79690254-e1531894317428.png?auto=format&q=60&fit=max&w=930" alt="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Author</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Trophies</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="search-bar-container">
                <label for="search-bar">Search</label>
                <input type="text" class="search-bar">
            </div>                                 
        </div>
        <button class="close-nav-bar-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg" alt=""></button>

        <script>
            $(document).ready(function() {
                $('.close-nav-bar-btn').click(function () {
                    $('.nav-bar-container').slideToggle()
                })
            });
        </script>
    </body>
</html>
